    <div class="p-4 flex-fill">

        <h2>Create your schedule</h2>
        <p>Use the tools below to create your university schedule.</p>
        <div>
          <form action="https://httpbin.org/get" method="get">
            <div>
              <label for="numberOfCourses" class="form-label">Number of Courses</label>
              <input type="number" class="form-control" id="numberOfCourses" name="numberOfCourses" min="1" placeholder="e.g., " required>
            </div>
            <div class="mb-3">
              <label for="courseName" class="form-label">Course Name</label>
              <input type="text" class="form-control" id="courseName" name="courseName" required placeholder="e.g., Introduction to Computer Science">
            </div>
            <div class="mb-3">
              <label for="courseCode" class="form-label">Course Code</label>
              <input type="text" class="form-control" id="courseCode" name="courseCode" required placeholder="e.g., COMP2101">
            </div>
            <div class="mb-3">
              <label for="instructor" class="form-label">Instructor</label>
              <input type="text" class="form-control" id="instructor" name="instructor" required placeholder="e.g., Dr. Abdullah">
            </div>
            <div class="mb-3">
              <label for="timeslot" class="form-label">Time Slot</label>
              <select class="form-control" id="timeslot" name="timeslot" required>
                <option value="">Select a time slot</option>
                <option value="8am-920am">8:00 AM - 9:20 AM</option>
                <option value="8am-950am">8:00 AM - 9:50 AM</option>
                <option value="10am-1120am">10:00 AM - 11:20 AM</option>
                <option value="10am-1150am">10:00 AM - 11:50 AM</option>
                <option value="12pm-150pm">12:00 PM - 1:50 PM</option>
                <option value="215pm-405pm">2:15 PM - 4:05 PM</option>
                <option value="415pm-605pm">4:15 PM - 6:05 PM</option>
              </select>
            </div>
            <button style="color: white;" id="startbutton" class="btn btn-primary d-block mx-auto mt-4">Add Course</button>
          </form>
        </div>
