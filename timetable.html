<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Customizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <header class="navbar navbar-dark bg-dark px-3">
        <div class="d-flex align-items-center">
            <img src="logo.png" alt="Logo" id="logo" class="logo me-2 mt-4">
            <h4 class="text-white mt-4">SQU Schedule Builder</h4>
        </div>
    </header>

    <div class="page-container d-flex">

        <nav class="sidebar bg-dark text-white p-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link text-white">About Us</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact Us</a></li>
                <li class="nav-item"><a href="schedule.html" class="nav-link text-white">Create Your Schedule</a></li>
                <li class="nav-item"><a href="timetable.html" class="nav-link text-white active">Display Your Timetable</a></li>
                <li class="nav-item"><a href="resources.html" class="nav-link text-white">Resources</a></li>
                <li class="nav-item"><a href="download.html" class="nav-link text-white">Download/Print</a></li>
                <li class="nav-item"><a href="faq.html" class="nav-link text-white">FAQ</a></li>
            </ul>
        </nav>

        <div class="content-area p-4 flex-grow-1">
            <h2 class="text-center">Schedule Customizer</h2>
            <p>Customize your schedule using the options below:</p>

            <form>

                <div class="mb-3">
                    <label class="form-label">Timetable Color</label>
                    <input type="color" class="form-control" style="width: 100px;" value="#ff0000">
                </div>

                <div class="mb-3">
                    <label class="form-label">Font Size</label>
                    <select class="form-select">
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Grid Style</label>
                    <select class="form-select">
                        <option>Standard Grid</option>
                        <option>Minimal (No Borders)</option>
                        <option>Highlighted Weekends</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Time Format</label>
                    <select class="form-select">
                        <option>12-Hour (AM/PM)</option>
                        <option>24-Hour</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Course Box Corner Style</label>
                    <select class="form-select">
                        <option>Rounded</option>
                        <option>Square</option>
                        <option>Shadowed Cards</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Theme Mode</label>
                    <select class="form-select">
                        <option>Light Mode</option>
                        <option>Dark Mode</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Download Style</label>
                    <select class="form-select">
                        <option>Colorful Mode</option>
                        <option>Minimal Clean Mode</option>
                        <option>Dark Mode PDF</option>
                    </select>
                </div>

                <hr>

                <div class="mb-3">
                    <label class="form-label">Lecture Color</label>
                    <input type="color" class="form-control" style="width: 100px;" value="#ff0000">
                </div>

                <div class="mb-3">
                    <label class="form-label">Lab Color</label>
                    <input type="color" class="form-control" style="width: 100px;" value="#00ff00">
                </div>

                <div class="mb-3">
                    <label class="form-label">Tutorial Color</label>
                    <input type="color" class="form-control" style="width: 100px;" value="#0000ff">
                </div>

                <button type="reset" class="btn btn-danger mt-3">Reset to Default</button>
                <button id="specificbutton" class="btn btn-primary d-block mt-4">Display my schedule</button>

            </form>
        </div>

    </div>

    <footer class="footer bg-dark text-white text-center py-3">
        <p class="mb-0">
            <a href="mailto:squschedule.support@gmail.com" class="text-white text-decoration-none">
                squschedule.support@gmail.com
            </a> |
            Muscat | 9131 0234
        </p>
    </footer>

</body>

</html>
